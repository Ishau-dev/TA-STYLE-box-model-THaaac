<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>The Box Model, Box-sizing & Box-shadow</h1>
            <hr>
        </div>
    </header>
    <main>
        <section>
            <div class="section1">
                <h3>Exercise1</h3>
                <div class="box"></div>
                <div class="contents">
                    <span id="content"></span>
                    <p>Content</p>
                    <span id="padding"></span>
                    <p>Padding</p>
                    <span id="border"></span>
                    <p>Border</p>
                    <span id="margin"></span>
                    <p>Margin</p>
                </div>
                <hr>
            </div>
        </section>
        <section>
            <div class="section-2">
                <h3>Exercise2</h3>
                <div><p>no border on these boxes.</p></div>
                <div class="content2">
                    <span id="box1"></span>
                    <span id="box2"></span>
                    <span id="box3"></span>
                    
                </div>
                <hr>
                <div class="box3">
                    <div><p>1px border on these boxes.</p></div>
                    <div class="content3">
                        <span id="box2-1"></span>
                        <span id="box2-2"></span>
                        <div id="box2-3"></div>
                    </div>
                
                </div>
                <hr>
                <div><p>1px border on these boxes but they are in sane line.</p></div>
                <div class="content4">
                    <span id="box3-1"></span>
                    <span id="box3-2"></span>
                    <span id="box3-3"></span>
                    
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
